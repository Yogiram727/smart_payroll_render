# ==============================================================
# DATABASE CONNECTION (PostgreSQL)
# ==============================================================
# Format: ${ENVIRONMENT_VARIABLE_NAME:LOCAL_FALLBACK_VALUE}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/payroll_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# JPA / HIBERNATE SETTINGS
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Shows SQL in the console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
# ==============================================================
# SERVER SETTINGS
# ==============================================================
server.port=8080




